<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/root.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/main=content.css">
    <script src="https://kit.fontawesome.com/3e3706243c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/icons/logo-spotify.png" alt="Ícone do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-house"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-magnifying-glass"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/icons/small-left.png" alt="">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/icons/small-right.png" alt="">
                    </button>
                </div>
                <div class="header__search">
                    <img src="./src/icons/search.png" alt="">
                    <input type="text" id="seach__input" maxlength="800" placeholder="O que você quer ouvir?">
                </div>
                <div class="header__login">
                    <button class="subscribe">Inscrever-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>

        <!--PLAYLIST-->
        <div class="playlist-container">
            <div id="result-playlists">
                <div class="playlist">
                    <!--COLOCAR O BOM DIA | BOA TARDE | BOA NOITE-->
                <h1 id="greeting"></h1>
                <h2 class="session">Navegar por todas as seções</h2>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-texts">
            <span class="footer-texts__title">Testar o Premium de graça</span>
            <span class="footer-texts__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <button class="footer__button">
            <span>Inscreva-se grátis</span>
        </button>
    </footer>
</body>
</html>
